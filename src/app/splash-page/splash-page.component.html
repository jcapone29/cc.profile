    <div class="cc-container" [style.height.px]="splashHeight" (window:resize)="onResize($event)">
        <div [style.height.px]="splashHeight" (window:resize)="onResize($event)" class="splash-container "></div>
        <div   [ngClass]="{'cc-data-img-lock': scrollPosition > splashHeight + 80 }" class="cc-video-wall"  [style.height.px]="splashHeight" [style.top.px]="splashHeight" >
               <video autoplay muted loop id="myVideo"  #videoPlayer>
                        <source src="./../assets/videos/black.mov" type="video/mp4">
                      </video>
        </div>
        <div class="title-caption tracking-in-contract cc-mark">Engineer Desgin</div>         
        <div class="cc-call-me-container animated fadeInUp delay-3s">
            <div class="cc-info-btn ">
                Contact
            </div>
            <a class="cc-info-btn " href="https://github.com/jcapone29" target="_blank">
                GitHub 
            </a>
        </div>
     </div>
