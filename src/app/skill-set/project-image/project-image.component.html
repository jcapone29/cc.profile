<div class="cc-card"  [ngClass]="{'card-right': even, 'card-left': !even }">
  <div class="cc-card-container animated fadeInUp delay-.1s" *ngIf="skill.visable"  [ngClass]="skill.image" >
    <div class="cc-card-title-container" >
      <div class="cc-card-line" *ngIf="mouseOverIndex === i"></div>
        <div class="cc-card-title" ></div>
    </div>        
  </div>
</div>
